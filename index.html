<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Nunito?query=nunito">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col  col-md-6 col-sm-12  flex-img  ">
                <img src="Imágenes/logo-blanco.svg" alt="logo" class="logo">
            </div>
            <div class="col  col-md-6 col-sm-12 ">
                <h1 class="Titulo">Login</h1>
                <div class="form-outer ">
                    <form class="form">
                        <div class="form-input">
                            <span class="icon"> <i class="bi bi-envelope icon"></i></span>
                            <input type="email" class="form-control" id="Email1" placeholder="     email"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-input">
                            <span class="icon"> <i class="bi bi-lock icon"></i></span>
                            <input type="password" class="form-control" placeholder="     contraseña" id="Password1">
                        </div>
                    </form>
                </div>
    
                <div class="form-group form-check">
                    <a href="#" class="contraseña">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary ">Ingresar</button>
            </div>
        </div>
    </div>
   
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-APGJ7hNjSo9Rnt7ZuWyGLt8ryfhVFNrqNJ3y2a7FlGtmiJ+jVXXEc/GpXZmmV7iSLt/f1oiV7MzS4J4DLPwEMw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
